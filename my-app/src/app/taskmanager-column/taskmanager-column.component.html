<div class="taskmanager_column">
  <div class="header">
    <span>{{type.name}}</span>
  </div>
  <div class="wrapper">
    <div 
      class="app-task"
      *ngFor="let task of tasks"
      [@taskState]="task.state">
        <app-task 
          [task]="task">
        </app-task>
    </div>
  </div>
</div>
